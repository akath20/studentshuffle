<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="UTF-8">
        <title>Student Shuffle</title>
        <link rel="shortcut icon" href="images/favicon.ico">

        <!--This overpowered the background color set in the html-->
        <meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        


    </head>

    <body>


        <div id='container'>
            <div id='leftContainer' class='mainContainer'>
                <h1>Input</h1>
                <input id='nameInput' placeholder='firstLast' style='margin-right: 10px; margin-bottom: 10px;'><button class='btn' id='addNameButton'>Add</button>
                <br>
                <table border='1'  align='center' id='inputTable'>
                    <tr class='tableHeader'>
                        <td style='width: 25%;'>Count: <span id='inputCount'>0<span></td>
                        <td><button class='btn' id='clearButton'>Clear</button></td>
                        <td><button class='btn' id='importData'>Import</button></td>
                        <input id="importFile" type="file" style="display: none;"/>
                        <td><a href = "#" id = "exportData" download="data.json"><button class='btn'>Export</button></a></td>
                    </tr>
                </table>
            </div>
         
            <div id='rightContainer' class='mainContainer'>
                <h1>Results</h1>
                <button class='btn' id='buildResultsButton' style = 'margin-bottom: 10px;'>Build Results Table</button>
                <table border='1' align='center' id='resultsTable'>
                    <tr class='tableHeader'>
                        <td>Presenting Student</td>
                        <td>Observer #1</td>
                        <td>Observer #2</td>
                        <td>Observer #3</td> 
                    </tr>
                </table>

            </div>
        </div>

          
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/data.js"></script>
        <script src="js/stats.js"></script>






    </body>
</html>
